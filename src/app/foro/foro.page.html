<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Foro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <h4 class="ion-padding">¿En que piensas?</h4>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input required="true" id="input-id" placeholder="Título" [(ngModel)]="posts.title" [maxlength]="50" [minlength]="3"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea id="content-id" placeholder="Escribe aquí... (Máximo 254 carácteres)" [autoGrow]="true" [maxlength]="254" [minlength]="5" [(ngModel)]="posts.content">
    </ion-textarea>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button (click)="Postear()" type="submit" color="main-color" expand="block" class="main-button">Publicar</ion-button>
    </ion-col>
  </ion-row>
  <ion-card *ngFor="let p of postList">
    <ion-card-header>
      <ion-card-title>{{ p.title }}</ion-card-title>
      <ion-card-subtitle>Creado por {{ p.author }}, el {{ p.published }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ p.content }}
    </ion-card-content>
  </ion-card>
</ion-content>
